base_dir: "/Users/glenn/Documents/SecondBrain/_PROTOTYPE/literature"

grobid:
  url: "http://localhost:8070"     # Grobid service URL
  consolidate_header: 1
  consolidate_citations: 1
  include_raw_citations: 1
  tei_coordinates: 1
  timeout_sec: 120

unpaywall:
  email: "glenn.bojanov@unibe.ch"   # REQUIRED for OA lookups

ollama:
  host: "http://localhost:11434"
  model: "qwen2.5:7b"                  # or gemma3:4b / deepseek-r1:7b

extraction:
  max_chars_for_llm: 5000              # TEI text budget to LLM
  strategy: "pillar_aware"             # future-proof switch
  temperature: 0.0

fetch:
  prefer_repositories: true         # arXiv / PMC / repositories before publishers
  retry_pdf_candidates: 5           # try several sources in order
  user_agent: "Mozilla/5.0"         # polite UA for HTTP requests
  timeout_sec: 90

browser_fetch:
  enabled: true
  storage_state: "/Users/glenn/Documents/SecondBrain/_PROTOTYPE/literature/browser_state.json"
  # Generate this once by logging into your library SSO (see below)
  wait_ms: 120000                   # 120s
