        <canvas id="artCanvas" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;"></canvas>

        <script>
            const canvas = document.getElementById('artCanvas');
            const ctx = canvas.getContext('2d');

            let cols = 20;
            let rows = 20;
            let padding = 30;
            let angles = [];

            function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGrid();
            }

            function initGrid() {
            angles = [];
            for (let y = 0; y < rows; y++) {
                const row = [];
                for (let x = 0; x < cols; x++) {
                row.push(Math.random() * Math.PI * 2);
                }
                angles.push(row);
            }
            }

            function draw(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cellW = (canvas.width - 2 * padding) / cols;
            const cellH = (canvas.height - 2 * padding) / rows;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                const cx = padding + x * cellW + cellW / 2;
                const cy = padding + y * cellH + cellH / 2;
                const baseAngle = angles[y][x];
                const angle = Math.sin(time / 1000 + baseAngle) * Math.PI;
                const r = Math.min(cellW, cellH) * 0.4;

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(-r, 0);
                ctx.lineTo(r, 0);
                ctx.strokeStyle = '#111';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
                }
            }

            requestAnimationFrame(draw);
            }

            resizeCanvas();
            draw(0);
            window.addEventListener('resize', resizeCanvas);
        </script>
